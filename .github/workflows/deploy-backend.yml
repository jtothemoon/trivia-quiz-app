name: Deploy Backend to EC2

on:
  push:
    branches: [main, master]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: trivia-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          password: ${{ secrets.EC2_PASSWORD }}
          envs: ECR_REGISTRY,AWS_REGION,FRONTEND_URL,FIREBASE_PROJECT_ID,FIREBASE_PRIVATE_KEY,FIREBASE_CLIENT_EMAIL,FIREBASE_DATABASE_URL
          script: |
            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull latest image
            sudo docker pull $ECR_REGISTRY/trivia-backend:latest

            # Stop and remove old container
            sudo docker stop trivia-backend || true
            sudo docker rm trivia-backend || true

            # Run new container with properly formatted private key
            sudo docker run -d \
              --name trivia-backend \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e PORT=3000 \
              -e FRONTEND_URL="$FRONTEND_URL" \
              -e TRIVIA_API_URL=https://opentdb.com/api.php \
              -e FIREBASE_PROJECT_ID="$FIREBASE_PROJECT_ID" \
              -e FIREBASE_PRIVATE_KEY=$'$FIREBASE_PRIVATE_KEY' \
              -e FIREBASE_CLIENT_EMAIL="$FIREBASE_CLIENT_EMAIL" \
              -e FIREBASE_DATABASE_URL="$FIREBASE_DATABASE_URL" \
              --restart unless-stopped \
              $ECR_REGISTRY/trivia-backend:latest

            # Clean up old images
            sudo docker image prune -f
